  #- localhost.ptlogin2.qq.com
  #- '+.srv.nintendo.net'
  #- '+.stun.playstation.net'
  #- '+.msftconnecttest.com'
  #- '+.msftncsi.com'
  #- '+.xboxlive.com'
  #- 'msftconnecttest.com'
  #- 'xbox.*.microsoft.com'
  #- '*.battlenet.com.cn'
  #- '*.battlenet.com'
