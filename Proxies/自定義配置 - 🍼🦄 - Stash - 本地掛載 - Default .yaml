# 策略組
proxy-groups:


  # 基於網路分組

  - name: 手動全局「全球網絡」
    type: select
    proxies:
      - Hong Kong
      - Macau
      - Taiwan
      - Singapore
      - United States American
      - Japan
      - United Kingdom
      - Germany
      - Russia
      - Canada
      - South Korea
      - Turkey
      - Other Country
