    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/JIYOU.png


  # 基於地區分組

  # 香港策略組
  - name: Hong Kong
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Hong_Kong.png
    use:
      - 🍼🦄️
      - FreeProxy
      #-
    interval: 120
    lazy: true
    tolerance: 50
    include-all: true
    filter: 香港|港|🇭🇰|HK|(?i)Hong Kong

