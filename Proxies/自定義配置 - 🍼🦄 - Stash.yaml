# 替換上面文字用於Stash獲取機場流量信息並在主頁顯示

#混合端口
mixed-port: 7890
#允許局域網
allow-lan: true
#綁定地址
bind-address: '*'
#模式:rule（規則） / global（全局代理）/ direct（全局直連）
mode: Rule
#日誌級別（日誌輸出級別：分級如後silent / info / warning / error / debug級別越高日誌輸出量越大）
log-level: silent
#外部控制器
external-controller: 127.0.0.1:9090
#DNS設置
dns:
  enable: true
  listen: 0.0.0.0:1053
  #DNS服務器
  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 223.5.5.5
    - 114.114.114.114
  #DoH服務器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.dns.sb/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #列表中的域名將不會被解析為fake ip，這些域名相關的解析請求將會返回它們真實的IP地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
#本地代理
proxies:
#遠程訂閱
proxy-providers:
  CharlesProxy: &CharlesProxy
    url: "https://aaaa.gay/link/9B0khl9wXlshJBxi?client=clashv2old" #建立錨點
    # 使用Clash類型訂閱鏈接替換掉引號""內的鏈接使用。
    # 或可使用通用訂閱鏈接通過Sub-Store進行訂閱轉換。
    interval: 86400
    health-check:
      enable: true
      interval: 3600
      url: http://cp.cloudflare.com/generate_204
  #香港節點
  Proxy-HK:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "港|🇭🇰|HK|(?i)Hong"
  #澳門節點
  Proxy-Macau:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "澳門|澳门|🇲🇴|Macau|(?i)Macau"
  #新加坡節點
  Proxy-Singapore:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "新加坡|坡|獅城|狮城|🇸🇬|SG|(?i)Singapore"
  #美國節點
  Proxy-United States American:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "美|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费力蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇲|US|(?i)United States American"
  #台灣節點
  Proxy-Taiwan:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "台|台灣|台湾|台北|新竹|台中|桃园|台南|高雄|花莲|🇨🇳|🇹🇼|TW|(?i)Taiwan"
  #日本節點
  Proxy-Japan:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "日|日本|東京|川日|大阪|泉日|埼玉|沪日|深日|Japan|名古屋|福冈|仙台|京都|🇯🇵|JP|(?i)Japan"
  #英國節點
  Proxy-United Kingdom:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "英|英國|英国|🇬🇧|UK|(?i)United Kingdom"
  #德國節點
  Proxy-Germany:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "德|德國|德国|🇩🇪|GE|(?i)Germany"
  #加拿大節點
  Proxy-Canada:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "加|加拿大|🇨🇦|CAN|(?i)Canada"
  #韓國節點
  Proxy-South Korea:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "韓|韓國|韩|韩国|🇰🇷|KR|(?i)South Korea"
  #土耳其節點
  Proxy-Turkey:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "土|土耳其|土耳其|TR|(?i)Turkey"
  #Other Country節點
  Proxy-Other Country:
    !!merge <<: *CharlesProxy #引用錨點內容
    filter: "荷兰|越南|迪拜|悉尼|柬埔寨|埃及|印度|阿根廷｜巴西"

