South Korea = fallback, policy-regex-filter=韓|韓國|韩|韩国|🇰🇷|KR|(?i)South Korea, no-alert=0, hidden=1, include-all-proxies=1
Turkey = fallback, policy-regex-filter=土|土耳其|土耳其|TR|(?i)Turkey, no-alert=0, hidden=1, include-all-proxies=1
